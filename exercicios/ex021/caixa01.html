<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1{ /* box-level */
        background-color: bisque;
        height: 300px;
        width: 300px;

        border: 10px solid black;

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed blueviolet;
    }
    a { /* inline-level */ 
        border: 10px solid red;
        
        padding: 10px;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambeem são exemplos de box-level, mas os <a href="#">links são exeplos de caixas inline-level </a>. vamos ver como tudo isso funciona.
    </p>
</body>
</html>
